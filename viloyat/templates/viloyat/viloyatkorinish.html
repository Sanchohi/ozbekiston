{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
<header class="site-header sticky-top py-1 navbar navbar-dark bg-dark ">
  {% if r == 1 %}
    <a href="{% url 'viloyat' %}" class="btn btn-primary " role="button" aria-disabled="true">ortga</a>
  {% else %}
  {% endif %}  
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="{% url 'home' %}" aria-label="Product">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
    </a>
    {% for i in viloyat %}
    
    <a style=" text-decoration: none;" class="py-2 d-none d-md-inline-block " href="{% url 'rayon' i.pk %}" name="q">{{i.name}}</a>
    
    {% endfor %}

  </nav>
</header>
{% block content %}
{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  

  </body>
</html>
